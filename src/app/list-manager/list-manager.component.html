<section class="section has-background-light">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-three-fifths">
        <div class="box p-6">
          <div>
            <app-todo-input (newTodo)="addTodo($event)"></app-todo-input>
          </div>
        
          <div>
            <ul>
              <li class="list-item" *ngFor="let todoItem of todoList">
                <app-todo-item [item]="todoItem" (remove)="removeItem($event)"></app-todo-item>
              </li>
            </ul>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</section>
